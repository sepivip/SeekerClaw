# Solana dApp Store Publishing Config
# Docs: https://docs.solanamobile.com/dapp-publishing/overview
#
# SETUP:
# 1. Generate keystore:   keytool -genkey -v -keystore ../seekerclaw-release.jks -alias seekerclaw -keyalg RSA -keysize 2048 -validity 10000
# 2. Generate keypair:    solana-keygen new -o publisher-keypair.json
# 3. Fund keypair:        solana transfer <PUBLISHER_ADDRESS> 0.5 --url mainnet-beta
# 4. Install CLI:         pnpm install --save-dev @solana-mobile/dapp-store-cli
# 5. Validate:            npx dapp-store validate -k publisher-keypair.json -b <android_sdk_build_tools_path>
# 6. Create publisher:    npx dapp-store create publisher -k publisher-keypair.json -u <rpc_url>
# 7. Create app:          npx dapp-store create app -k publisher-keypair.json -u <rpc_url>
# 8. Create release:      npx dapp-store create release -k publisher-keypair.json -b <android_sdk_build_tools_path> -u <rpc_url>
# 9. Submit:              npx dapp-store publish submit -k publisher-keypair.json -u <rpc_url> --requestor-is-authorized --complies-with-solana-dapp-store-policies

publisher:
  name: "SeekerClaw"
  address: ""  # Auto-populated after `create publisher`
  website: "https://seekerclaw.dev"
  email: ""  # TODO: Publisher contact email
  media:
    - purpose: icon
      uri: assets/icon-512.png  # 512x512 PNG

app:
  name: "SeekerClaw"
  address: ""  # Auto-populated after `create app`
  android_package: "com.seekerclaw.app"
  urls:
    license_url: "https://seekerclaw.dev/license"
    copyright_url: "https://seekerclaw.dev/copyright"
    privacy_policy_url: "https://seekerclaw.dev/privacy"
    website: "https://seekerclaw.dev"
