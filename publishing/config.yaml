  media:
    - purpose: icon
      uri: assets/icon-512.png        # 512x512 PNG
    - purpose: banner
      uri: assets/banner-1200x600.png  # 1200x600 PNG
    - purpose: screenshot
      uri: assets/screenshot-1.png     # 1920x1080 PNG
    - purpose: screenshot
      uri: assets/screenshot-2.png     # 1920x1080 PNG
    - purpose: screenshot
      uri: assets/screenshot-3.png     # 1920x1080 PNG
    - purpose: screenshot
      uri: assets/screenshot-4.png     # 1920x1080 PNG
  files:
    - purpose: install
      uri: ../app/build/outputs/apk/release/app-release.apk
  catalog:
    en-US:
      name: "SeekerClaw"
      short_description: "Turn your Solana Seeker into a 24/7 personal AI agent. Runs on-device, talks through Telegram."
      long_description: |
        SeekerClaw turns your Solana Seeker phone into an always-on personal AI agent.

        It runs a full AI gateway directly on your device — no server needed. Your agent lives in your pocket, communicates through Telegram, and can:

        • Chat with you via Telegram (powered by Claude)
        • Search the web and fetch information
        • Set reminders and scheduled tasks
        • Check token prices and execute swaps via Jupiter
        • Send SOL with wallet approval
        • Access phone features (battery, contacts, location, apps)
        • Remember conversations and learn your preferences
        • Run custom skills

        Your data stays on your device. No telemetry, no cloud dependency. Just you and your agent.
      new_in_version: |
        • Jupiter DEX integration (price, quote, swap)
        • Cron error backoff for reliable reminders
        • Improved Telegram quote handling
        • New personality system (SOUL.md)
      saga_features: "Optimized for Solana Seeker with native wallet integration via MWA"
